    <script>
        // Function to show messages in a custom message box
        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `mt-8 p-4 rounded-lg ${type === 'error' ? 'bg-red-700' : 'bg-blue-700'} text-white`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
            showMessage('Generating PDF, please wait...');

            // Curriculum content from the previous immersive
            const curriculumContent = `
# AWS & DevOps Curriculum - High Aim Classes

## Course Overview

This program is designed to provide a strong foundation in both Amazon Web Services (AWS) cloud computing and modern DevOps principles. Participants will gain practical skills in deploying, managing, and automating applications and infrastructure on AWS, along with mastering the tools and practices essential for a streamlined software delivery pipeline.

## Module 1: Introduction to Cloud Computing & AWS Fundamentals

* **1.1 Cloud Computing Concepts**
    * What is Cloud Computing? (NIST Definition, Benefits, Challenges)
    * Service Models: IaaS, PaaS, SaaS
    * Deployment Models: Public, Private, Hybrid Cloud
    * Introduction to AWS as a leading Cloud Provider
* **1.2 AWS Global Infrastructure**
    * Regions, Availability Zones, Edge Locations
    * AWS Shared Responsibility Model
* **1.3 AWS Account & IAM (Identity and Access Management)**
    * Setting up an AWS Account
    * IAM Users, Groups, Roles, Policies
    * MFA (Multi-Factor Authentication)
    * Best Practices for IAM Security
* **1.4 Core AWS Compute Services**
    * **Amazon EC2 (Elastic Compute Cloud):** Instances, AMIs, Instance Types, Security Groups, Key Pairs, EBS Volumes, Snapshots, Lifecycle
    * **AWS Lambda:** Serverless Computing, Event-Driven Architecture, Triggers, Use Cases
* **1.5 Core AWS Storage Services**
    * **Amazon S3 (Simple Storage Service):** Buckets, Objects, Storage Classes, Lifecycle Policies, Versioning, Static Website Hosting
    * **Amazon EBS (Elastic Block Store):** Volume Types, Attaching/Detaching, Snapshots
    * **Amazon EFS (Elastic File System):** Shared File Storage
* **1.6 Core AWS Networking Services**
    * **Amazon VPC (Virtual Private Cloud):** Subnets (Public/Private), Route Tables, Internet Gateway, NAT Gateway, Network ACLs, Security Groups
    * **Amazon Route 53:** DNS Concepts, Domain Registration, Routing Policies
    * **AWS Direct Connect & VPN (Overview)**

**Labs:**
* Setting up an AWS account and configuring IAM users/groups.
* Launching and connecting to EC2 instances.
* Hosting a static website on S3.
* Creating a custom VPC with public and private subnets.

## Module 2: DevOps Principles & Version Control with Git

* **2.1 Introduction to DevOps**
    * What is DevOps? Culture, Automation, Lean, Measurement, Sharing (CALMS)
    * Benefits of DevOps: Faster Delivery, Higher Quality, Improved Collaboration
    * DevOps Lifecycle: Plan, Code, Build, Test, Release, Deploy, Operate, Monitor
* **2.2 Version Control Systems (VCS)**
    * Centralized vs. Distributed VCS
    * Introduction to Git
* **2.3 Git Fundamentals**
    * Installing Git
    * Basic Git Commands: \`init\`, \`clone\`, \`add\`, \`commit\`, \`status\`, \`log\`
    * Understanding the Staging Area
* **2.4 Git Branching & Merging**
    * Creating and Switching Branches
    * Merging Strategies: Fast-forward, Three-way Merge
    * Resolving Merge Conflicts
    * Rebasing vs. Merging
* **2.5 Working with Remote Repositories (GitHub/GitLab/AWS CodeCommit)**
    * \`push\`, \`pull\`, \`fetch\`, \`remote\` commands
    * Forking and Cloning
    * Pull Requests / Merge Requests for Code Review
    * Collaborative Workflows

**Labs:**
* Initializing Git repositories and performing basic operations.
* Practicing branching, merging, and conflict resolution.
* Setting up a remote repository on GitHub/GitLab and pushing/pulling code.

## Module 3: Infrastructure as Code (IaC)

* **3.1 Introduction to IaC**
    * Why IaC? Benefits, Idempotency, Desired State Configuration
    * Tools Overview: CloudFormation, Terraform, Ansible
* **3.2 AWS CloudFormation**
    * CloudFormation Template Structure (YAML/JSON)
    * Resources, Parameters, Mappings, Outputs, Conditions
    * Creating and Managing Stacks
    * StackSets for Multi-Account/Multi-Region Deployments
    * Change Sets for Previewing Changes
* **3.3 Terraform (HashiCorp)**
    * Introduction to Terraform: Providers, Resources, Data Sources
    * Terraform Configuration Language (HCL)
    * Variables, Outputs, Locals
    * Terraform State Management (\`terraform.tfstate\`)
    * \`terraform init\`, \`plan\`, \`apply\`, \`destroy\` commands
    * Modules for Reusability
    * Integrating Terraform with AWS

**Labs:**
* Writing CloudFormation templates to deploy EC2 instances and S3 buckets.
* Deploying a simple web application infrastructure using CloudFormation.
* Writing Terraform configurations to provision AWS resources (VPC, EC2).
* Managing Terraform state.

## Module 4: CI/CD Pipelines

* **4.1 Introduction to CI/CD**
    * Continuous Integration (CI)
    * Continuous Delivery (CD) vs. Continuous Deployment (CD)
    * Benefits and Best Practices
* **4.2 AWS Developer Tools for CI/CD**
    * **AWS CodeCommit:** Managed Git Repository Service
    * **AWS CodeBuild:** Managed Build Service (Compiling, Testing, Packaging)
    * **AWS CodeDeploy:** Automated Code Deployment Service (EC2, Lambda, ECS)
    * **AWS CodePipeline:** Orchestration for CI/CD Workflows
* **4.3 Jenkins**
    * Introduction to Jenkins: Architecture, Plugins
    * Installing and Configuring Jenkins on EC2
    * Creating Freestyle Projects and Pipeline Jobs
    * Jenkinsfile (Pipeline as Code)
    * Integrating Jenkins with Git, Maven/Gradle, Docker, and AWS
* **4.4 Build Automation & Artifact Management**
    * Introduction to Build Tools (e.g., Maven, npm, Gradle)
    * Artifact Repositories (e.g., AWS CodeArtifact, Nexus, Artifactory)

**Labs:**
* Building a basic CI/CD pipeline using AWS CodePipeline to deploy a simple web application.
* Setting up Jenkins on an EC2 instance and configuring a CI pipeline.
* Creating a Jenkinsfile to automate build and deployment.

## Module 5: Containerization with Docker & Orchestration

* **5.1 Introduction to Containerization**
    * Virtual Machines vs. Containers
    * Benefits of Containerization
* **5.2 Docker Fundamentals**
    * Docker Architecture: Daemon, Client, Images, Containers, Registries
    * Installing Docker
    * Basic Docker Commands: \`pull\`, \`run\`, \`ps\`, \`stop\`, \`rm\`, \`exec\`
    * Building Docker Images with Dockerfile (Instructions: \`FROM\`, \`RUN\`, \`COPY\`, \`CMD\`, \`ENTRYPOINT\`)
    * Docker Volumes for Persistent Data
    * Docker Networking Basics
* **5.3 Docker Compose**
    * Orchestrating Multi-Container Applications
    * \`docker-compose.yml\`
* **5.4 Container Orchestration Overview**
    * Why Orchestration? Scaling, High Availability, Load Balancing
    * Introduction to Kubernetes (Concepts: Pods, Deployments, Services, Ingress)
* **5.5 AWS Container Services**
    * **Amazon ECR (Elastic Container Registry):** Managed Docker Image Repository
    * **Amazon ECS (Elastic Container Service):** Clusters, Task Definitions, Services, Tasks, Fargate vs. EC2 Launch Types
    * **Amazon EKS (Elastic Kubernetes Service):** Managed Kubernetes Service (Overview)

**Labs:**
* Containerizing a simple application using Docker.
* Building and pushing Docker images to ECR.
* Deploying a containerized application on AWS ECS using Fargate.
* Using Docker Compose for a multi-container local setup.

## Module 6: Monitoring, Logging & Security in DevOps

* **6.1 Monitoring & Alerting**
    * Importance of Monitoring in DevOps
    * **Amazon CloudWatch:** Metrics, Logs, Alarms, Dashboards, Events
    * Monitoring EC2, RDS, Lambda, etc.
    * Setting up custom metrics and alarms
* **6.2 Centralized Logging**
    * **AWS CloudTrail:** API Activity Logging, Auditing, Security Analysis
    * Sending application logs to CloudWatch Logs
    * Log Analysis and Troubleshooting
* **6.3 Security Best Practices in DevOps**
    * Security in the CI/CD Pipeline (Static/Dynamic Analysis)
    * Secrets Management (AWS Secrets Manager, AWS Parameter Store)
    * Network Security (VPC, Security Groups, Network ACLs revisited)
    * Data Encryption (at rest and in transit)
    * Compliance and Governance (Overview)
* **6.4 Incident Response (Overview)**
    * Basic concepts of incident detection and response

**Labs:**
* Configuring CloudWatch alarms for resource utilization.
* Analyzing CloudTrail logs for security events.
* Storing and retrieving secrets using AWS Secrets Manager.

## Module 7: Advanced Topics & Project Work

* **7.1 Serverless DevOps**
    * CI/CD for Serverless Applications (e.g., Serverless Framework, AWS SAM)
    * Monitoring and Troubleshooting Serverless
* **7.2 Configuration Management (Overview)**
    * Brief introduction to Ansible, Chef, Puppet (focus on their role in automation)
* **7.3 Cost Optimization on AWS**
    * Strategies for reducing AWS costs (Right-sizing, Reserved Instances, Spot Instances, Cost Explorer)
* **7.4 Troubleshooting Common DevOps Issues**
    * Debugging pipeline failures, deployment issues, application errors
* **7.5 Capstone Project**
    * Students will design, implement, and deploy a multi-tier application on AWS using DevOps practices learned throughout the course. This will include:
        * Infrastructure as Code (CloudFormation/Terraform)
        * CI/CD Pipeline (AWS Developer Tools or Jenkins)
        * Containerization (Docker, ECS)
        * Monitoring and Logging (CloudWatch)
        * Security considerations

## Prerequisites

* Basic understanding of Linux command line.
* Familiarity with fundamental networking concepts.
* Basic programming/scripting knowledge (e.g., Python, Node.js) is beneficial but not strictly required.
            `;

            // Inject content into the hidden div
            document.getElementById('pdfContent').innerHTML = marked.parse(curriculumContent);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const element = document.getElementById('pdfContent');

            // Use html2canvas to render the HTML content to a canvas, then add to PDF
            html2canvas(element, {
                scale: 2, // Increase scale for better resolution
                useCORS: true // Enable cross-origin images if any
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                doc.save('HighAimClasses_AWS_DevOps_Curriculum.pdf');
                showMessage('PDF downloaded successfully!', 'success');
            }).catch(error => {
                console.error("Error generating PDF:", error);
                showMessage('Failed to generate PDF. Please try again.', 'error');
            });
        });

        // Load marked.js for Markdown parsing
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = () => {
            // Ensure marked is loaded before attempting to use it
            if (window.marked) {
                console.log('Marked.js loaded successfully');
            } else {
                console.error('Marked.js failed to load');
            }
        };
        document.head.appendChild(script);
    </script>
